{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>¿Estás seguro de cerrar el turno?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Sí, confirmar fin de turno</button>
        <a href="{% url 'inventario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
